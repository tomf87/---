<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Crusaders</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header id="site-header">
        <div class="header-content">
            <!-- Header content is displayed as a background image -->
        </div>
        <!-- Corner squares and borders will be positioned absolutely -->
        <div class="bottom-left-square"></div>
        <div class="bottom-right-square"></div>
        <div class="top-border"></div>
        <div class="right-border"></div>
        <div class="bottom-border"></div>
        <div class="left-border"></div>
    </header>
    
    <div class="content-wrapper">
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>Restaurant Explorer</h2>
            </div>
            
            <button class="center-button" id="showAllButton">Show All Restaurants</button>
            
            <div class="controls-container">
                <label class="control-label" for="ratingFilter">Filter by minimum rating:</label>
                <select id="ratingFilter">
                    <option value="">Show all</option>
                    <option value="9">9+: Elite</option>
                    <option value="8">8+: Excellent</option>
                    <option value="7">7+: Very Good</option>
                    <option value="6">6+: Good</option>
                    <option value="5">5+: Average</option>
                </select>
            </div>
            
            <div id="restaurantList">
                <!-- Restaurant list will be populated by JavaScript -->
            </div>
            
            <div class="rating-legend">
                <div class="legend-toggle">
                    <h3>Rating Legend</h3>
                    <span class="toggle-icon">â–¼</span>
                </div>
                <div class="legend-content collapsed">
                    <!-- Legend items will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div id="restaurantMap"></div>
    </div>
    
    <div id="banner">
        <div class="banner-content">
            <div class="logo">
                <img src="images/logo.svg" alt="Flavour Crusaders Logo">
            </div>
            <div class="banner-text">
                Veni, Vidi, Vibey.
            </div>
        </div>
    </div>

    <!-- HTML Template for pennant marker -->
    <template id="pennantTemplate">
        <div class="pennant-container">
            <div class="pennant-mount"></div>
            <div class="pennant-flag"></div>
        </div>
    </template>
    
    <!-- HTML Template for restaurant item -->
    <template id="restaurantItemTemplate">
        <div class="restaurant">
            <span class="restaurant-name"></span>
            <span class="restaurant-rating"></span>
        </div>
    </template>
    
    <!-- HTML Template for legend item -->
    <template id="legendItemTemplate">
        <div class="legend-item">
            <span class="legend-rating"></span>
            <span class="legend-emoji"></span>
            <span class="legend-description"></span>
        </div>
    </template>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
