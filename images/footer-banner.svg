<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="200" fill="#fdf6e9" />
  
  <!-- Checkered border pattern -->
  <rect x="0" y="0" width="1200" height="20" fill="#b9cbef" />
  <rect x="0" y="180" width="1200" height="20" fill="#b9cbef" />
  <rect x="0" y="0" width="20" height="200" fill="#b9cbef" />
  <rect x="1180" y="0" width="20" height="200" fill="#b9cbef" />
  
  <!-- Checkered pattern on borders -->
  <g fill="#fdf6e9">
    <rect x="20" y="0" width="20" height="20" />
    <rect x="60" y="0" width="20" height="20" />
    <rect x="100" y="0" width="20" height="20" />
    <rect x="140" y="0" width="20" height="20" />
    <rect x="180" y="0" width="20" height="20" />
    <!-- Repeat for top border -->
    
    <rect x="20" y="180" width="20" height="20" />
    <rect x="60" y="180" width="20" height="20" />
    <rect x="100" y="180" width="20" height="20" />
    <rect x="140" y="180" width="20" height="20" />
    <rect x="180" y="180" width="20" height="20" />
    <!-- Repeat for bottom border -->
    
    <rect x="0" y="20" width="20" height="20" />
    <rect x="0" y="60" width="20" height="20" />
    <rect x="0" y="100" width="20" height="20" />
    <rect x="0" y="140" width="20" height="20" />
    <!-- Repeat for left border -->
    
    <rect x="1180" y="20" width="20" height="20" />
    <rect x="1180" y="60" width="20" height="20" />
    <rect x="1180" y="100" width="20" height="20" />
    <rect x="1180" y="140" width="20" height="20" />
    <!-- Repeat for right border -->
  </g>
  
  <!-- Red flag with text -->
  <g transform="translate(150, 50)">
    <rect x="0" y="0" width="400" height="120" fill="#E25822" />
    <path d="M 400,0 L 480,60 L 400,120 Z" fill="#E25822" />
    
    <!-- Flag pole -->
    <rect x="-20" y="-50" width="20" height="220" fill="#E25822" />
    
    <!-- Fork on top -->
    <path d="M -10,-50 L -10,-70 M -20,-70 L 0,-70" stroke="#E25822" stroke-width="6" />
    <path d="M -20,-70 L -20,-90 M 0,-70 L 0,-90" stroke="#E25822" stroke-width="6" />
    
    <!-- Text -->
    <text x="30" y="50" font-family="Georgia" font-style="italic" font-size="40" fill="#FFD9E3">Flavour</text>
    <text x="30" y="100" font-family="Georgia" font-style="italic" font-size="40" fill="#FFD9E3">Crusaders</text>
  </g>
  
  <!-- Orange flag -->
  <g transform="translate(550, 50)">
    <rect x="0" y="0" width="300" height="100" fill="#FFA500" />
    <path d="M 300,0 L 360,50 L 300,100 Z" fill="#FFA500" />
    
    <!-- Flag pole -->
    <rect x="-20" y="-50" width="20" height="200" fill="#FFCC66" />
    
    <!-- Fork on top -->
    <path d="M -10,-50 L -10,-70 M -20,-70 L 0,-70" stroke="#FFCC66" stroke-width="6" />
    <path d="M -20,-70 L -20,-90 M 0,-70 L 0,-90" stroke="#FFCC66" stroke-width="6" />
  </g>
  
  <!-- Yellow flag -->
  <g transform="translate(850, 50)">
    <rect x="0" y="0" width="200" height="80" fill="#FFEB99" />
    <path d="M 200,0 L 240,40 L 200,80 Z" fill="#FFEB99" />
    
    <!-- Flag pole -->
    <rect x="-20" y="-50" width="20" height="180" fill="#FFDD66" />
    
    <!-- Fork on top -->
    <path d="M -10,-50 L -10,-70 M -20,-70 L 0,-70" stroke="#FFDD66" stroke-width="6" />
    <path d="M -20,-70 L -20,-90 M 0,-70 L 0,-90" stroke="#FFDD66" stroke-width="6" />
  </g>
  
  <!-- Pink flag -->
  <g transform="translate(650, 90)">
    <rect x="0" y="0" width="180" height="60" fill="#FFCCFF" />
    <path d="M 180,0 L 210,30 L 180,60 Z" fill="#FFCCFF" />
    
    <!-- Flag pole -->
    <rect x="-20" y="-50" width="20" height="160" fill="#FFCCCC" />
    
    <!-- Fork on top -->
    <path d="M -10,-50 L -10,-70 M -20,-70 L 0,-70" stroke="#FFCCCC" stroke-width="6" />
    <path d="M -20,-70 L -20,-90 M 0,-70 L 0,-90" stroke="#FFCCCC" stroke-width="6" />
  </g>
  
  <!-- Blue flag -->
  <g transform="translate(950, 110)">
    <rect x="0" y="0" width="150" height="50" fill="#B9D9FF" />
    <path d="M 150,0 L 170,25 L 150,50 Z" fill="#B9D9FF" />
    
    <!-- Flag pole -->
    <rect x="-20" y="-50" width="20" height="150" fill="#99CCFF" />
    
    <!-- Fork on top -->
    <path d="M -10,-50 L -10,-70 M -20,-70 L 0,-70" stroke="#99CCFF" stroke-width="6" />
    <path d="M -20,-70 L -20,-90 M 0,-70 L 0,-90" stroke="#99CCFF" stroke-width="6" />
  </g>
  
  <!-- Logo at top right -->
  <g transform="translate(1080, 110)">
    <path d="M 0,0 L 60,0 L 60,60 L 30,80 L 0,60 Z" fill="#fdf6e9" stroke="#E25822" stroke-width="3"/>
    
    <!-- Simplified logo elements -->
    <path d="M 30,10 L 30,50" stroke="#E25822" stroke-width="3" />
    <path d="M 20,20 L 20,40" stroke="#E25822" stroke-width="3" />
    <path d="M 40,20 L 40,40" stroke="#E25822" stroke-width="3" />
    <path d="M 15,15 L 45,15" stroke="#E25822" stroke-width="3" />
    
    <!-- Simplified cross/wheat symbol -->
    <path d="M 20,30 L 40,30" stroke="#8ca3d8" stroke-width="3" />
    <path d="M 30,20 L 30,40" stroke="#8ca3d8" stroke-width="3" />
    
    <!-- Est. 2024 text -->
    <text x="-20" y="20" font-family="Arial" font-size="10" fill="#8ca3d8">est.</text>
    <text x="65" y="20" font-family="Arial" font-size="10" fill="#8ca3d8">2024</text>
  </g>
</svg> 